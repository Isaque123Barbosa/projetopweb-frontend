<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto pweb</title>
  <link rel="stylesheet" href="stylesdoacoes.css">
</head>
<body>




  <div class="container">
      <h1>Doações</h1>


      <form id="user-form">
          <div class="form-group">
              <input type="text" id="name" placeholder="Nome completo:" required>
          </div>
          <div class="form-group">
              <input type="email" id="email" placeholder="E-mail:" required>
          </div>
          <div class="form-group">
              <input type="data_doacao" id="data_doacao" placeholder="Data:" required>
          </div>
          <div class="form-group">
            <input type="telefone" id="telefone" placeholder="Telefone:" required>
        </div>
        <div class="form-group">
          <input type="cpf" id="cpf" placeholder="Cpf:" required>
        </div>
          <div class="form-group">
              <input type="valor" id="valor" placeholder="Valor:" required>
          </div>
          <h3> Tipo de pagamento: </h3>
          <div>
           <input type="checkbox" id="opcao1" name="opcoes" value="valor1">
           <label for="opcao1">Pix</label>
         </div>
         <div>
           <input type="checkbox" id="opcao1" name="opcoes" value="valor1">
           <label for="opcao1">Dinheiro</label>
         </div>
         <div>
           <input type="checkbox" id="opcao1" name="opcoes" value="valor1">
           <label for="opcao1">Cartão</label>
         </div>
         <button type="button">CONCLUIR</button>
        
      </form>
  </div>




  <script src="scriptform.js"></script>
</body>
</html>
